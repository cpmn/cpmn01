    <script>  
      var form = document.getElementById("contactForm");
      
      async function handleSubmit(event) {
        event.preventDefault();
        var statusOK = document.getElementById("submitSuccessMessage");
        var statusError = document.getElementById("submitErrorMessage");
        var data = new FormData(event.target);
        fetch(event.target.action, {
          method: form.method,
          body: data,
          headers: {
              'Accept': 'application/json'
          }
        }).then(response => {
          if (response.ok) {
            statusOK.innerHTML = "Thanks for your submission!";
            form.reset()
          } else {
            response.json().then(data => {
              if (Object.hasOwn(data, 'errors')) {
                statusError.innerHTML = data["errors"].map(error => error["message"]).join(", ")
              } else {
                statusError.innerHTML = "Oops! There was a problem submitting your form"
              }
            })
          }
        }).catch(error => {
          statusError.innerHTML = "Oops! There was a problem submitting your form"
        });
      }
      form.addEventListener("submit", handleSubmit)

      $(function() {
      $('.chart').easyPieChart({
        scaleColor: "#ecf0f1",
        lineWidth: 20,
        lineCap: 'butt',
        barColor: '#1abc9c',
        trackColor:	"#ecf0f1",
        size: 160,
        animate: 500
      });
    });
